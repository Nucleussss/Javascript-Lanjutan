<!doctype html>
<html lang="en">
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

		<title> MANIKOL MOVIES</title>
		<style>
			body{
				background-color: rgb(216, 209, 209);
			}
		</style>
</head>
<body>
	
	<div class="container">
		<h2>MANIKOL MOVIES </h2>
		<div class="col-sm-5">
			<div class="input-group mb-3" >
				<input type="text" class="form-control input-keyword" placeholder="search movie..." aria-label="search movie..." aria-describedby="button-addon2">
				<button class="btn btn-outline-secondary tombol-cari" type="button" id="button-addon2">Search</button>
			</div>
		</div>
		<div class="row daftar-movies"></div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade " id="MovieDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
		<div class="modal-content ">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Movie</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body detail-container"></div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
		</div>
	</div>
